{% block content %}

<link rel="stylesheet" href='https://api.cloud.minervatech.uy/static/css/style.css' />
<link rel="stylesheet" href='https://api.cloud.minervatech.uy/static/css/opciones.css' />
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />

<div id="div-etapa-5" class="etapa">
    <div style="max-width:1024px;text-align:center; margin: 0 auto;">

        <div id="div-titulo-5" class="titulo">
            <h1>
                ¡Ya tenemos tu presupuesto!
            </h1>
        </div>
        <div id="div-subtitulo-5" class="subtitulo">
            <h2 class="precioTotal">
                ${{resultado}}
            </h2>
        </div>
        <div id="div-subtitulo-5" class="subtitulo">
            {% if resultado_mes|float > 0 and promedio_mensual|float > 0 %}
                <h3>
                    Amortizará su compra en <strong>{{ resultado_mes }}</strong> meses y ahorra por mes <strong>${{ promedio_mensual }}</strong>
                </h3>
            {% endif %}
        </div>
        <br>
        <br>
        <a href="{{url}}" class = "link external">
            <button type="button" class="slide">
                <div>Finalizar</div>
                <i class="icon-arrow-right"></i>
            </button>
        </a>
    </div>
</div>
{% endblock %}
